<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발표 피드백 도우미</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>발표 피드백 도우미</h1>
        <div class="speech-container">
            <button id="startButton">녹음 시작</button>
            <button id="stopButton" disabled>녹음 중지</button>
            <div id="status">준비됨</div>
        </div>
        <div class="results">
            <div class="realtime-feedback">
                <h2>실시간 피드백</h2>
                <div id="wpm">WPM: 0</div>
                <div id="fillerWords">Filler Words: 0</div>
                <div id="transcript"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
